version: "3.8"

services:
  # RabbitMQ service
  rabbitmq:
    image: "rabbitmq:management"
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"  # RabbitMQ management UI
    networks:
      - app-network

  # API Gateway service
  api-gateway:
    build:
      context: ./backend/api-gateway
    ports:
      - "3003:3003"
    environment:
      - RABBITMQ_URL=amqp://rabbitmq:5672
    depends_on:
      - rabbitmq
    networks:
      - app-network

  # Products service
  products:
    build:
      context: ./backend/product
    ports:
      - "3001:3001"
    environment:
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - MONGODB_AUTH_URI=mongodb+srv://jmmy123:Chanh123456789@database-courses.heel0.mongodb.net/ecommerce_users?retryWrites=true&w=majority&appName=database-courses
      - JWT_SECRET=ecommerce-expressjs
      - MONGODB_PRODUCT_URI=mongodb+srv://jmmy123:Chanh123456789@database-courses.heel0.mongodb.net/ecommerce_products?retryWrites=true&w=majority&appName=database-courses
    depends_on:
      - rabbitmq
    networks:
      - app-network

  # Auth service
  auth:
    build:
      context: ./backend/auth
    ports:
      - "3000:3000"
    environment:
      - RABBITMQ_URL=amqp://rabbitmq:5672
      - MONGODB_AUTH_URI=mongodb+srv://jmmy123:Chanh123456789@database-courses.heel0.mongodb.net/ecommerce_users?retryWrites=true&w=majority&appName=database-courses
      - JWT_SECRET=ecommerce-expressjs
      - USER_EMAIL =cgtminer@gmail.com
      - PASSWORD =cmbwcbzbypxhmucl
      - FACEBOOK_CLIENT_ID=1138124344682241
      - FACEBOOK_CLIENT_SECRET=2a7e35a611647bc280c6da1ee559d8c4
      - FACEBOOK_CALLBACK_URL=http://auth:3000/auth/facebook/callback

