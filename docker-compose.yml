    depends_on:
      - rabbitmq
    networks:
      - app-network

  # Frontend (User-facing) service
  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_BACKEND_URL = 'http://localhost:3003'
    depends_on:
      - api-gateway
    networks:
      - app-network

  # Admin (Admin-facing) service
  admin:
    build:
      context: ./admin  # Separate folder for the Admin frontend
    ports:
      - "3030:3030"  # Admin frontend runs on port 3030
    depends_on:
      - api-gateway
    networks:
